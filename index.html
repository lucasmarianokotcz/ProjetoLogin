<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProjetoLogin</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="text-center mt-l" id="start">
            <h1>Olá!</h1>
            <p>Seja bem-vindo(a).</p>
        </div>
        <div class="box mt-l mb-l">
            <div class="text-center m-l">
                <h4>Faça seu login</h4>
                <form class="frm" autocomplete="off">
                    <input
                        type="text"
                        name="txtUsuario"
                        id="txtUsuario"
                        placeholder="Usuário"
                        required
                        class="input-text"
                    />
                    <input
                        type="password"
                        name="txtSenha"
                        id="txtSenha"
                        placeholder="Senha"
                        required
                        class="input-text"
                    />
                    <button type="button" class="btn mt-m" disabled id="btnEntrar">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
